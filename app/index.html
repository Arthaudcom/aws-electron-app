<!DOCTYPE HTML>
<html>
<head>
  <title>Liste de pizzas</title>
  <link rel="stylesheet" href="decoration/application.css">
  <style></style>
  <script src="Pizza.js"></script>
  <script src="PizzaDAO.js"></script>
  <script src="VuePizza.js"></script>
  <script src="VueListePizza.js"></script>
  <script src="VueAjouterPizza.js"></script>
  <!--
  https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript#Script_loading_strategies
  Scripts loaded using the defer attribute will run in the order they appear
  in the page and execute them as soon as the script and content are downloaded
  -->
  <script defer src="Application.js"></script>

</head>
<body>
  <div id="page-chargement-application">Chargement de l'application liste de pizzas</div>


  <script type="plain/text" id="html-vue-liste-pizza">
  <div class="page">
    <h1>Liste de pizzas</h1>
    <a class="action" href="#ajouter-pizza">Ajouter un pizza</a>
    <ul id="liste-pizza">
      <li><a href="#pizza/{Pizza.id}" class="liste-pizza-item">{Pizza.nom}</a></li>
    </ul>
  </div>
  </script>

  <script type="plain/text" id="html-vue-pizza">
  <div class="page">
    <h1>Pizza</h1>
    <h2 id="pizza-nom"></h2>
    <fieldset>
      <legend>Marque</legend>
      <p id="pizza-marque"></p>
    </fieldset>
    <fieldset>
      <legend>Description</legend>
      <p id="pizza-description"></p>
    </fieldset>
    <fieldset>
      <legend>caracteristique du pizza</legend>
      <h3>Couleur :</h3>
      <p id="pizza-couleur"></p>
      <h3>Matériaux :</h3>
      <p id="pizza-materiaux"></p>
      <h3>Pour Qui :</h3>
      <p id="pizza-pourQui"></p>
      <h3>Pointure :</h3>
      <p id="pizza-pointure"></p>
      <h3>Fermeture :</h3>
      <p id="pizza-fermeture"></p>
    </fieldset>
    <a href="#" class="action">Revenir &agrave; la liste</a>

  </div>
  </script>

  <script type="plain/text" id="html-vue-ajouter-pizza">
  <div class="page">
    <h1>Ajouter un pizza de Noël</h1>
    <form id="formulaire-ajouter">
      <fieldset>
        <legend>Identification du pizza</legend>
        <div>
          <label for="pizza-nom">Nom</label>
          <input type="text" id="pizza-nom"/>
        </div>
        <div>
          <label for="pizza-marque">Marque</label>
          <input type="text" id="pizza-marque"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>D&eacute;tails sur le pizza</legend>
        <div>
          <label for="pizza-description">Description</label>
          <textarea id="pizza-description"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>caracteristique du pizza</legend>
        <div>
          <label for="pizza-pointure">Pointure</label>
          <input type="text" id="pizza-pointure"></input>
        </div>
        <div>
            <label for="pizza-pourQui">Pour qui</label>
            <input type="text" id="pizza-pourQui"></input>
          </div>
          <div>
            <label for="pizza-couleur">Couleur</label>
            <input type="text" id="pizza-couleur"></input>
          </div>
          <div>
            <label for="pizza-materiaux">Materiaux</label>
            <input type="text" id="pizza-materiaux"></input>
          </div>
          <div>
            <label for="pizza-fermeture">Fermeture</label>
            <input type="text" id="pizza-fermeture"></input>
          </div>
      </fieldset>
      <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
    </form>
    <a href="#" class="action">Annuler et revenir &agrave; la liste</a>
  </div>
  </script>

</body>
</html>
