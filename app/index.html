<!DOCTYPE HTML>
<html>
<head>
  <title>Liste de pizzas</title>
  <link rel="stylesheet" href="decoration/application.css">
  <style></style>
  <script src="Pizza.js"></script>
  <script src="PizzaDAO.js"></script>
  <script src="VuePizza.js"></script>
  <script src="VueListePizza.js"></script>
  <script src="VueAjouterPizza.js"></script>
  <!--
  https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript#Script_loading_strategies
  Scripts loaded using the defer attribute will run in the order they appear
  in the page and execute them as soon as the script and content are downloaded
  -->
  <script defer src="Application.js"></script>

</head>
<body>
  <div id="page-chargement-application">Chargement de l'application de pizzeria</div>


  <script type="plain/text" id="html-vue-liste-pizza">
  <div class="page">
    <h1>Liste de pizzas</h1>
    <a class="action" href="#ajouter-pizza">Ajouter une pizza</a>
    <ul id="liste-pizza">
      <li><a href="#pizza/{Pizza.id}" class="liste-pizza-item">{Pizza.nom}</a></li>
    </ul>
  </div>
  </script>

  <script type="plain/text" id="html-vue-pizza">
  <div class="page">
    <h1>Pizza</h1>
    <h2 id="pizza-nom"></h2>
    <fieldset>
      <legend>base</legend>
      <p id="pizza-base"></p>
    </fieldset>
    <fieldset>
      <legend>Description</legend>
      <p id="pizza-description"></p>
    </fieldset>
    <fieldset>
      <legend>Details de la pizza</legend>
      <h3>Ingrédients :</h3>
      <p id="pizza-ingredients"></p>
      <h3>Prix Petite :</h3>
      <p id="pizza-prixPetite"></p>
      <h3>Prix Moyenne :</h3>
      <p id="pizza-prixMoyenne"></p>
      <h3>Prix grande :</h3>
      <p id="pizza-prixGrande"></p>
    </fieldset>
    <a href="#" class="action">Revenir &agrave; la liste</a>

  </div>
  </script>

  <script type="plain/text" id="html-vue-ajouter-pizza">
  <div class="page">
    <h1>Ajouter une pizza</h1>
    <form id="formulaire-ajouter">
      <fieldset>
        <legend>Identification de pizza</legend>
        <div>
          <label for="pizza-nom">Nom</label>
          <input type="text" id="pizza-nom"/>
        </div>
        <div>
          <label for="pizza-base">Base</label>
          <input type="text" id="pizza-base"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>Details de la pizza</legend>
        <div>
          <label for="pizza-description">Description</label>
          <textarea id="pizza-description"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>caracteristiques de la pizza</legend>
        <div>
            <label for="pizza-ingredients">Ingrédients</label>
            <input type="text" id="pizza-ingredients"></input>
          </div>
        <div>
          <label for="pizza-prixPetite">Prix petite</label>
          <input type="text" id="pizza-prixPetite"></input>
        </div>
        <div>
            <label for="pizza-prixMoyenne">Prix moyenne</label>
            <input type="text" id="pizza-prixMoyenne"></input>
          </div>
          <div>
            <label for="pizza-prixGrande">Prix grande</label>
            <input type="text" id="pizza-prixGrande"></input>
          </div>
      </fieldset>
      <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
    </form>
    <a href="#" class="action">Annuler et revenir &agrave; la liste</a>
  </div>
  </script>

</body>
</html>
